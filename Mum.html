<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambalyo Streak!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ffcc00;
            color: #1e1e2f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #ffdd33;
        }

        .confetti {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 2em;
            animation: float 2s ease-out forwards;
            transform-origin: center;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -200%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1> mumtaz Hambalyo indhahygih 50days Streak on tiktok!</h1>
    <button class="btn" onclick="showConfetti()">Taabo Halkan</button>

    <script>
        function showConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.color = getRandomColor();
                confetti.textContent = getRandomEmoji();
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function getRandomEmoji() {
            const emojis = ['üéä', 'üéâ', '‚ú®', 'üåü', 'üí•', 'üë∏üèª', 'üî•'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        function getRandomColor() {
            const colors = ['#ffcc00', '#ff5733', '#33ff57', '#3399ff', '#ff33cc'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
